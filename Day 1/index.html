<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order form</title>
  </head>
 
    <h1>Pizza Order Form</h1>
    <form>
    <br>
      <label>First name:
      <input type="text" id="fname" name="fname" /></label><br /><br />
      <label> Last name:
      <input type="text" id="lname" name="lname" /></label><br /><br />
      <label> Email Address:
      <input type="email" id="email" name="email" /></label><br /><br />
      <label> Contact Number:
      <input type="number" id="contact" name="contact" /></label><br /><br />
      <label> Preffered Delivery Date:
      <input type="date" id="date" name="date" /><br /></label><br />
      <label> Size:</label><br />
      <input type="radio" id="small" name="small" />
      <label> Small 
      <input type="radio" id="medium" name="medium" /></label>
      <label> Medium 
      <input type="radio" id="large" name="large" /></label>
      <label> Large </label><br /><br />
      <label> Flavor:</label><br />
      <input type="checkbox" id="hawaiian" name="hawaiian" />
      <label> Hawaiian (Php 150.00)&nbsp;&nbsp;&nbsp;
      <select name="numbers" id="flavor1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>    
        <option value="4">4</option>
        </select> </label><br/><br/>
      <input type="checkbox" id="pepperoni" name="pepperoni" />
      <label> Pepperoni (Php 140.00)&nbsp;&nbsp;&nbsp;
      <select name="numbers" id="flavor2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>    
        <option value="4">4</option>
        </select></label><br/><br/>
      <input type="checkbox" id="vegetable" name="vegetable" />
      <label> Vegetable (Php 130.00)&nbsp;&nbsp;&nbsp;
      <select name="numbers" id="flavor3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>    
        <option value="4">4</option>
        </select></label><br/><br/>
      <label> Credit Card Number:
      <input type="number" id="card" name="card" /> </label><br /><br />
      <label> PIN: 
      <input type="number" id="pin" name="pin" /></label><br /><br />
      <label> Additional Note: </label><br />
      <textarea id="note" name="note" rows="4" cols="50"></textarea><br/><br/>
      <button type="submit" value="Submit">Submit Order</button>

    </form>
  </body>
</html>
